name: Deploy Simple Site

on:
  push:
    branches: [ "master" ]   # or master depending on your repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # üîë Decode the base64 private key back into id_rsa
    - name: Decode SSH key
      run: |
        echo "${{ secrets.DROPLET_SSH_KEY }}" | base64 -d > id_rsa
        chmod 600 id_rsa

    # üìÇ Copy project files to droplet
    - name: Copy files to droplet
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key_path: ./id_rsa
        source: "."
        target: "/root/simple-site"

    # üê≥ Build and run Docker container on droplet
    - name: Build & Run container on droplet
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key_path: ./id_rsa
        script: |
          cd /root/simple-site
          docker build -t simple-site .
          docker rm -f simple-site || true
          docker run -d --restart=always --name simple-site -p 8080:80 simple-site
