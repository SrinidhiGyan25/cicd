name: Deploy Simple Site

on:
  push:
    branches: [ "master" ]   # adjust to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy files to droplet
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.DROPLET_SSH_KEY }}
        source: "."
        target: "/root/simple-site"

    - name: Build & Run container on droplet
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          cd /root/simple-site
          docker build -t simple-site .
          docker rm -f simple-site || true
          docker run -d --restart=always --name simple-site -p 8080:80 simple-site
