name: Deploy Simple Site

on:
  push:
    branches: [ "master" ]   # change if your default branch is "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # 🔑 Decode the private key from GitHub Secrets
    - name: Decode SSH key
      run: |
        echo "${{ secrets.DROPLET_SSH_KEY }}" | base64 -d > id_rsa
        chmod 600 id_rsa
        ls -l id_rsa   # debug check

    # 📂 Copy project files to droplet (only needed files)
    - name: Copy files to droplet
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key_path: ./id_rsa
        source: "index.html,Dockerfile"   # 👈 add more if needed (app/, requirements.txt, etc.)
        target: "/root/simple-site"

    # 🐳 Build & Run Docker container on droplet
    - name: Build & Run container
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key_path: ./id_rsa
        script: |
          cd /root/simple-site
          docker build -t simple-site .
          docker rm -f simple-site || true
          docker run -d --restart=always --name simple-site -p 8080:80 simple-site
