name: Deploy to Droplet

on:
  push:
    branches: [ "master" ]   # ğŸ‘ˆ change if your branch is "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # ğŸ“‚ Copy project files to droplet
    - name: Copy files to droplet
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.DROPLET_SSH_KEY }}   # ğŸ‘ˆ raw private key (with newlines) pasted in GitHub Secrets
        source: "index.html,Dockerfile"       # ğŸ‘ˆ adjust to include app/, requirements.txt, etc.
        target: "/root/simple-site"

    # ğŸ³ Build & Run Docker container on droplet
    - name: Build & Run container
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.DROPLET_SSH_KEY }}
        script: |
          cd /root/simple-site
          docker build -t simple-site .
          docker rm -f simple-site || true
          docker run -d --restart=always --name simple-site -p 8080:80 simple-site
