name: Deploy to Droplet

on:
  push:
    branches: [ "master" ]   # change if your branch is "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # 📂 Copy project files to droplet
    - name: Copy files to droplet
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.DEPLOYER_SSH_KEY }}   # 👈 updated secret name
        source: "index.html,Dockerfile"        # adjust to include app/, requirements.txt, etc.
        target: "/root/simple-site"

    # 🐳 Build & Run Docker container on droplet
    - name: Build & Run container
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: root
        key: ${{ secrets.DEPLOYER_SSH_KEY }}   # 👈 updated secret name
        script: |
          cd /root/simple-site
          docker build -t simple-site .
          docker rm -f simple-site || true
          docker run -d --restart=always --name simple-site -p 8080:80 simple-site
